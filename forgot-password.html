<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | TideTrade</title>
  <link rel="stylesheet" href="forgot-password.css"> <!-- Link to your custom CSS file -->
</head>
<body>
  <div class="forgot-password-container">
    <form id="forgot-password-form" class="forgot-password-form">
      <h2>Forgot Password</h2>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p class="back-to-login-link"><a href="login.html">Back to Login</a></p>
    </form>
  </div>

  <!-- JavaScript for form validation and submission handling -->
  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert('Please enter your email');
        return;
      }

      // Here you would typically make an AJAX request to your server-side script to handle password reset
      // Example using fetch API (replace URL with your backend endpoint)
      fetch('forgot-password.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Password reset link sent to your email.');
          window.location.href = 'login.html';
        } else {
          alert('Email not found. Please check your email.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
    });
  </script>
</body>
</html>
