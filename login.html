<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TideTrade</title>
  <link rel="stylesheet" href="login.css"> <!-- Link to your custom CSS file -->
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-form">
      <h2>Login to TideTrade</h2>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="register-link">Not registered yet? <a href="register.html">Register here</a></p>
      <p class="forgot-password-link"><a href="forgot-password.html">Forgot Password?</a></p>
    </form>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
  <script>

    function decodeJWT(string){
      var arr = string.split('.');
      return { header: JSON.parse(atob(arr[0])), payload: JSON.parse(atob(arr[1])), secret: arr[2] }
    }
  
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      fetch('https://mk-services.onrender.com/api/token/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.access && data.refresh) {
          localStorage.setItem('access', data.access);
          localStorage.setItem('refresh', data.refresh);

          const access = localStorage.getItem('access');
          const decoded = decodeJWT(access);
          const user_id = decoded.payload.user_id;
          localStorage.setItem('user_id', user_id);

          fetch(`https://mk-services.onrender.com/services/api/users/${user_id}/`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${access}`
            },
          })
          .then(response => {
            try {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            } catch (error) {
              console.log(error);
            }
          })
          .then(data => {
            console.log(data);
            switch (data.user_type) {
              case 'client':
                localStorage.setItem('user_type', 'client');
                window.location.href = 'client.html';
                break;
              case 'provider':
                localStorage.setItem('user_type', 'provider');
                window.location.href = 'provider.html';
                break;
              case 'admin':
                localStorage.setItem('user_type', 'admin');
                window.location.href = 'admin.html';
                break;
              default:
                throw new Error('Invalid user type');
            }
            // Optionally store additional user data
            if (data.email) {
              localStorage.setItem('email', data.email);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}`);
          });
        } else {
          throw new Error('Invalid login credentials');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert(`An error occurred: ${error.message}`);
      });
    });
  </script>

</body>
</html>
