<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TideTrade</title>
  <link rel="stylesheet" href="login.css"> <!-- Link to your custom CSS file -->
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-form">
      <h2>Login to TideTrade</h2>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="register-link">Not registered yet? <a href="register.html">Register here</a></p>
      <p class="forgot-password-link"><a href="forgot-password.html">Forgot Password?</a></p>
    </form>
  </div>

  <!-- JavaScript for form validation and submission handling -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Basic validation (you should add more comprehensive validation)
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Make an AJAX request to your server-side script to handle login
      fetch('https://mk-services.onrender.com/api/token/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.access && data.refresh) {
          // Store tokens
          localStorage.setItem('access', data.access);
          localStorage.setItem('refresh', data.refresh);
          
          // Fetch user info
          return fetch('https://mk-services.onrender.com/api/user-info/', {
            headers: {
              'Authorization': `Bearer ${data.access}`
            }
          });
        } else {
          throw new Error('Invalid login credentials');
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(userInfo => {
        // Redirect based on user role
        if (userInfo.type === 'provider') {
          window.location.href = 'provider.html'; // Redirect to provider page
        } else if (userInfo.type=== 'customer') {
          window.location.href = 'customer-page.html'; // Redirect to customer page
        } else {
          throw new Error('Unexpected user role');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert(`An error occurred: ${error.message}`);
      });
    });
  </script>
</body>
</html>
